<!DOCTYPE html>

<body>
    <div id="login_pg">
        <button id="login_btn" type="button">Login to Spofity and retrieve saved tracks</button>

                const login_btn = document.getElementById("login_btn")

                    document.location = "http://localhost:3000/login"
                })
            </script>
    </div>
